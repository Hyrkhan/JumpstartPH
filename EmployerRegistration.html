</head>

<body>
    <div class="whole-container">

        <div class="top-content">

            <div class="logoside">
                <div class="logo">
                </div>
            </div>

            <div class="navigationside">

                <ul id="navigationtabs">
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <a href="/index.html" id="page_link">
                            <button class="button">
                                Home
                            </button>
                        </a>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            About
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Employers
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Career Advice
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="currenttab">
                            Register
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Login
                        </button>
                    </li>
                </ul>

            </div>

        </div>

        <div class="middle-content">

            <div class="registerandpic-middle-content">

                <div class="registrationform-box">

                    <div class="formbox-topdesign">
                        <div class="register-text">
                            <span id="OrangeText">R</span>egister as an Employer
                        </div>
                    </div>

                    <div class="registrationform">

                        <form  action="EmployerRegistration2.html" onsubmit="return validateForm(event)">
                            <label for="email">Email Address:</label>
                            <span id="formremindertext">Verification will be required to post a job listing</span>
                            <input type="text" id="email" name="email" placeholder="emailaddress@gmail.com" required><br>
                            <label for="password">Password:</label>
                            <span id="formremindertext">Password must be 8 characters or more</span>
                            <input type="password" id="password" name="password" placeholder="*********" required>
                            <input type="submit" value="NEXT">
                        </form> 

                    </div>

                </div>

                <div id="validationModal" class="modal">
                    <div id="modalDesign">
                        <div id="modalDesignPicture">
                            <div class="errorTexttitle"> 
                                <span id="OrangeText">E</span>rror<span id="OrangeText">!</span>
                            </div>
                            <span id="closeModal" onclick="closeModal()">&times;</span>
                        </div>
                    </div>
                    <div id="modalContent">
                    </div>
                </div>

                <div class="picture-box">
                    <div class="picture2">
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
