    <style>
        .companylistings_containter {
            /*background-color: bisque;*/
            width: 100%;

        .companylistings_header {
            /*background-color: whitesmoke;*/
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 8%;
            padding-bottom: 2%;
        }
        span#companyListings_headerText {
            font-size: xx-large;
            font-weight: bolder;
            color: white;
            background-color: rgba(228,77,38,255);
            border-radius: 10px;
            height: 50px;
            width: 450px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            text-align: center;
        }
        .company_listings {
            /*background-color: aquamarine;*/
            height: 610px;
            width: 100%;
        }
        ul#company_list {
            margin: 0;
            padding-left: 7%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        ul#company_list li {
            list-style: none;
            margin-right: 50px;
            margin-bottom: 50px;
        }
        ul#company_list li#company {
            /*background-color: gray;*/
            background-image: url(/images/stretchedBoxDesign.png);
            background-size: 100%, 100%;
            height: 160px;
            width: 350px;
            border-radius: 40px;
            background-repeat: no-repeat;
        }
        .companyheader_container {
            /*background-color: aqua;*/
            height: 80%;
            display: flex;
            flex-direction: row;
            padding-top: 15px;
        }
        .CompanyList_companylogo {
            background-color: green;
            height: 100px;
            width: 27%;
            background-size: 100%, 100%;
            background-repeat: no-repeat;
            margin-left: 25px;
            margin-top: 20px;
        }
        .CompanyList_companyName {
            background-color: gray;
            height: 100px;
            width: 45%;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: top;
            color: white;
            padding-top: 50px;
            padding-left: 10px;
        }
        /* Add this style to create a hover effect for company items */
        ul#company_list li#company:hover {
            height: 400px; /* Set the height to 300px on hover */
            transition: height 0.3s ease; /* Add a smooth transition effect */
        }

        /* Add this style to display details on hover */
        ul#company_list li#company:hover .companyheader_container {
            background-color: rgba(53,66,74,255); /* Semi-transparent background */
            border-radius: 20px;
        }

        /* Add this style to hide details by default */
        .companyheader_container {
            background-color: rgba(53, 66, 74, 0); /* Transparent background */
            transition: background-color 0.3s ease; /* Add a smooth transition effect */
        }

        /* Add this style to make text/details visible on hover */
        .companyheader_container:hover {
            background-color: rgba(53, 66, 74, 0.8); /* Semi-transparent background */
        }

        /* Add this style to hide the text/details by default */
        .companyheader_details {
            display: none;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Add this style to make the text/details visible on hover */
        .companyheader_container:hover .companyheader_details {
            display: block;
        }
    </style>
</head>
