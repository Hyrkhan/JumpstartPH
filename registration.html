<!DOCTYPE html>
<html>
<title>Jumpstart Ph</title>

<head>
    <style>
        body {
            margin: 0;
        }

        .whole-container {
            height: 100vh;
            background-color: rgb(179, 172, 172);
            width: 100%;
        }
        .whole-container .top-content {
            height: 10%;
            background-color: gray;
        }
        .whole-container .middle-content {
            height: 90%;
            background-color: white;
            display: flex;
        }
        .whole-container .middle-content .leftside-middle-content {
            height: 100%;
            width: 50%;
            background-color: rgba(255, 0, 0, 0.555);
        }
        .whole-container .middle-content .rightside-middle-content {
            height: 100%;
            width: 50%;
            background-color: rgba(0, 0, 255, 0.534);
        }
    </style>
</head>

<body>
    <div class="whole-container">

        <div class="top-content">
        </div>

        <div class="middle-content">

            <div class="leftside-middle-content">
            </div>

            <div class="rightside-middle-content">
            </div>

        </div>

    </div>
</body>

</html>
