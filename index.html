<!DOCTYPE html>
<html>
<title>Jumpstart Ph</title>

<head>

    <style>

        }
        .homepage_box {
            height: 90vh;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-image: url(homepageBG.PNG);
        }
        .aboutpage_box {
            height: 100vh;
            width: 100%;
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <div class="whole-container">

        <div class="top-content">

            <div class="logoside">
                <div class="logo">
                </div>
            </div>

            <div class="navigationside">

                <ul id="navigationtabs">
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="currenttab">
                            Home
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            About
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Employers
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Career Advice
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Register
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Login
                        </button>
                    </li>
                </ul>

            </div>

        </div>
        <div class="contentbox">
            <div class="homepage_box">
            </div>
            <div class="aboutpage_box">
            </div>
        </div>
    </div>
</body>

</html>
