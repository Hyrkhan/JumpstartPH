<!DOCTYPE html>
<html>
<title>Jumpstart Ph</title>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .top-content-bar {
            height: 12%;
            background-color: rgba(98,106,112,255, .15); 
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: row;
            box-shadow: 10px 20px 30px -20px black;
            width: 100%;
            position: fixed;
            z-index: 1000;
        }
        .logoside-index {
            height: 80%;
            padding-left: 2%;
            width: 50vh;
            /*background-color: wheat;*/
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            height: 100%;
            width: 50vh;
            background-image: url(JumpStartLogo.png);
            background-size: 100% 100%;
        }
        .navigationside-index {
            height: 100%;
            width: 150vh;
            /*background-color: aqua;*/
            padding-left: 25px;
            margin-left: 10px;
            display: flex;
            justify-content: right;
        }
        .navigationside-index ul#navigationtabs {
            margin: 0;
            padding-left: 0;
            height: 100%;
            width: 115vh;
            list-style: none; 
            display: flex; 
            flex-direction: row;
            /*background-color: white;*/
        }
        .navigationside-index #navigationtabs li#navtabs
        {
            height: 100%;
            width: 50%;
            /*margin-left: 2%;*/
            display: flex;
            align-items: center;
            justify-content: center;
            /*cursor: pointer;*/
            color: white;
            font-size: 25px;
            /*background-color: brown;*/
        }
        .currenttab-index {
            background-color: rgba(228, 77, 38, .4);
            border: none;
            color: white;
            text-align: center;
            height: 100%;
            width: 100%;
            font-size: x-large;
            backdrop-filter: blur(10px);
        }
        .button-index {
            background-color: rgba(98, 106, 112, .15);
            /*background-color: aqua;*/
            border: none;
            color: white;
            text-align: center;
            height: 110px;
            width: 175px;
            font-size: x-large;
            cursor: pointer;
        }
        .navigationside-index #navigationtabs li#navtabspace {
            height: 100%;
            width: 5px;
            background-color: white;
        }
        
        .contentbox {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .homepage_box {
            height: 100vh;
            width: 100%;
        }
        .homepage_box .homepageBGpict {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-image: url(homepageBG.PNG);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .welcomingP {
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        p#welcomeParagraph {
            margin-top: 300px;
            font-size: xxx-large;
        }
        .aboutpage_box {
            height: 100vh;
            width: 100%;
            background-color: rgba(98,106,112,255);
        }
    </style>
</head>

<body>
    <div class="whole-container">

        <div class="top-content-bar">
            <div class="logoside-index">
                <div class="logo">
                </div>
            </div>

            <div class="navigationside-index">

                <ul id="navigationtabs">
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="currenttab-index">
                            Home
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button-index">
                            About
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button-index">
                            Employers
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button-index">
                            Career Advice
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button-index">
                            Register
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button-index">
                            Login
                        </button>
                    </li>
                </ul>

            </div>

        </div>
        <div class="contentbox">
            <div class="homepage_box">
                <div class="homepageBGpict">
                    <div class="overlay">
                        <div class="welcomingP">
                            <p id="welcomeParagraph">
                                Jumpstart your career with <span id="OrangeText">us</span>
                                and <span id="OrangeText">explore</span><br>
                                <span id="OrangeText">endless opportunities</span>.
                                Your next big leap starts <span id="OrangeText">here</span>.
                            </p>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="aboutpage_box">
            </div>
        </div>
    </div>
</body>

</html>
