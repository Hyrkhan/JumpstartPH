<!DOCTYPE html>
<html>
<title>Jumpstart Ph</title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole-container">

        <div class="top-content">

            <div class="logoside">
                <div class="logo">
                </div>
            </div>

            <div class="navigationside">

                <ul id="navigationtabs">
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Home
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            About
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Employers
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Career Advice
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="currenttab">
                            Register
                        </button>
                    </li>
                    <li id="navtabspace"></li>
                    <li id="navtabs">
                        <button class="button">
                            Login
                        </button>
                    </li>
                </ul>

            </div>

        </div>

        <div class="middle-content">

            <div class="registerandpic-middle-content">

                <div class="registrationform-box">

                    <div class="formbox-topdesign">
                        <div class="register-text">
                            <span id="register-textCapital">R</span>egister as an Employer
                        </div>
                    </div>

                    <div class="registrationform">

                        <form  action="#">
                            <label for="business">Business Name:</label>
                            <span id="formremindertext">For security purposes, please enter the registered business name</span>
                            <input type="text" id="business" name="business" placeholder="Alorica"><br>
                            <label for="phonenumber">Phone Number:</label>
                            <input type="text" id="phonenumber" name="phonenumber" placeholder="0922-332-1515">
                            <input type="submit" value="REGISTER">
                        </form> 

                    </div>

                </div>

                <div class="picture-box">
                    <div class="picture">
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
